name: "Statusline"
description: "Emit consistent /statusline updates across jobs"
author: "prompt-card-system"
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        chmod +x scripts/statusline.sh
        ./scripts/statusline.sh --phase "${{ inputs.phase }}" --msg "${{ inputs.msg }}" --extras "${{ inputs.extras }}"
inputs:
  phase:
    description: "Phase label (Setup|Build|Test|Deploy|Post-Deploy|Alert|Info|OK|Warn|Error|Progress)"
    required: true
  msg:
    description: "Message text"
    required: true
  extras:
    description: "Trailing context (key=value pairs recommended)"
    required: false
    default: ""