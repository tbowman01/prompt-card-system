name: ğŸš¨ Emergency Minimal Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: tbowman01/prompt-card-system

jobs:
  emergency-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64
        
    - name: ğŸ” Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ—ï¸ Test Backend Build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: backend/Dockerfile
        platforms: linux/amd64
        load: true
        build-args: |
          BUILDPLATFORM=linux/amd64
          NODE_ENV=production
          
    - name: âœ… Success Validation
      run: |
        echo "ğŸ‰ Emergency test successful!"
        echo "âœ… Docker build working"
        echo "âœ… GHCR authentication working"
        echo "âœ… Workflow execution successful"