name: 🚨 Emergency Minimal Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: tbowman01/prompt-card-system

jobs:
  emergency-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔍 Checkout
      uses: actions/checkout@v4
      
    - name: 🐳 Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64
        
    - name: 🔐 Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🏗️ Test Backend Build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: backend/Dockerfile
        platforms: linux/amd64
        load: true
        build-args: |
          BUILDPLATFORM=linux/amd64
          NODE_ENV=production
          
    - name: ✅ Success Validation
      run: |
        echo "🎉 Emergency test successful!"
        echo "✅ Docker build working"
        echo "✅ GHCR authentication working"
        echo "✅ Workflow execution successful"