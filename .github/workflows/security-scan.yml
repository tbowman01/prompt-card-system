| Advanced Security Analysis | ${securityFindings.scanResults.advancedScan === 'success' ? 'âœ… Pass' : 'âŒ **FAIL**'} | ${securityFindings.scanResults.advancedScan === 'success' ? 'Low' : 'High'} |
| Code Analysis (CodeQL) | ${securityFindings.scanResults.codeqlAnalysis === 'success' ? 'âœ… Pass' : 'âŒ **FAIL**'} | ${securityFindings.scanResults.codeqlAnalysis === 'success' ? 'Low' : 'High'} |
| Secret Scanning | ${securityFindings.scanResults.secretScan === 'success' ? 'âœ… Pass' : 'âŒ **FAIL**'} | ${securityFindings.scanResults.secretScan === 'success' ? 'Low' : 'Critical'} |
| License Compliance | ${securityFindings.scanResults.licenseCheck === 'success' ? 'âœ… Pass' : 'âŒ **FAIL**'} | ${securityFindings.scanResults.licenseCheck === 'success' ? 'Low' : 'Medium'} |
