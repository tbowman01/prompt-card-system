            echo "- **Status**: ${{ needs.static-security-analysis.result == 'success' && 'âœ… Completed' || 'âŒ Issues' }}"
            echo "- **Compliance**: ${{ env.COMPLIANCE_CHECK == 'true' && needs.compliance-validation.result == 'success' && 'âœ… Validated' || 'âš ï¸ Review Required' }}"
            echo ""
