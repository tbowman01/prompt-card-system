          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          # Report header
          echo "ðŸ”’ Security Assessment Summary:"
          echo "â”œâ”€â”€ Profile: ${{ env.SECURITY_PROFILE }}"
          echo "â”œâ”€â”€ Vulnerability Scanning: ${{ env.VULNERABILITY_SCAN }}"
          echo "â”œâ”€â”€ Compliance Checking: ${{ env.COMPLIANCE_CHECK }}"
          echo "â”œâ”€â”€ Commit: ${{ github.sha }}"
          echo "â”œâ”€â”€ Branch: ${{ github.ref_name }}"
          echo "â””â”€â”€ Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo ""
          
          # Security scan results
          echo "ðŸ›¡ï¸ Security Scan Results:"
          echo "â”œâ”€â”€ Total Scans: ${{ steps.analysis.outputs.scans }}"
          echo "â”œâ”€â”€ Failed Scans: ${{ steps.analysis.outputs.failed-scans }}"
