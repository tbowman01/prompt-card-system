                },
                "compliance_check": ${{ env.COMPLIANCE_CHECK }},
                "vulnerability_scan": ${{ env.VULNERABILITY_SCAN }},
                "timestamp": "${{ github.event.repository.updated_at }}"
              }
            }' \
            http://localhost:3001/api/security/metrics || echo "Failed to post security metrics"