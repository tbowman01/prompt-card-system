            echo "- **Critical**: $([ $total_critical -gt 0 ] && echo "âŒ $total_critical" || echo "âœ… 0")"
            echo "- **High**: $([ $total_high -gt 0 ] && echo "âš ï¸ $total_high" || echo "âœ… 0")"
            echo "- **Total**: $total_findings"
            echo ""
            echo "## ðŸ“ Detailed Reports"
            echo "Security scan results and compliance reports available in job artifacts."
          } >> $GITHUB_STEP_SUMMARY

      - name: Post security metrics
        if: always()
