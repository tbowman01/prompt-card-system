          echo "â””â”€â”€ Scan Coverage: $(echo "scale=0; ${{ steps.analysis.outputs.scans }} * 100 / 6" | bc)% (target coverage)"
          echo ""
          
          # Vulnerability summary
          total_critical=${{ steps.analysis.outputs.critical }}
          total_high=${{ steps.analysis.outputs.high }}
          total_medium=${{ steps.analysis.outputs.medium }}
          total_low=${{ steps.analysis.outputs.low }}
          total_findings=${{ steps.analysis.outputs.total }}
          
          echo "ðŸš¨ Security Findings Summary:"
          echo "â”œâ”€â”€ Critical: $total_critical $([ $total_critical -gt 0 ] && echo "âŒ" || echo "âœ…")"
          echo "â”œâ”€â”€ High: $total_high $([ $total_high -gt 0 ] && echo "âš ï¸" || echo "âœ…")"
          echo "â”œâ”€â”€ Medium: $total_medium"
          echo "â”œâ”€â”€ Low: $total_low"
          echo "â””â”€â”€ Total: $total_findings"
          echo ""
          
          # Compliance status
          if [[ "${{ env.COMPLIANCE_CHECK }}" == "true" ]]; then
            compliance_status="${{ needs.compliance-validation.result }}"
            echo "ðŸ“‹ Compliance Validation:"
            echo "â”œâ”€â”€ Status: $([ "$compliance_status" == "success" ] && echo "âœ… PASSED" || echo "âŒ ISSUES FOUND")"
            echo "â”œâ”€â”€ Frameworks: OWASP Top 10, PCI DSS, SOC 2, GDPR"
            echo "â””â”€â”€ Compliance Artifacts: Available"
            echo ""
          fi
          
          # Security assessment
          security_status="PASS"
          if [[ $total_critical -gt 0 ]]; then
