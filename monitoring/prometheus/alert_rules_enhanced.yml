# Enhanced Alert Rules for Prompt Card System
# P2 Enhancement: Comprehensive monitoring and alerting rules
# This file defines advanced alerting rules for production monitoring

groups:
  - name: system.rules
    rules:
      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
          service: system
          component: cpu
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 2 minutes on {{ $labels.instance }}"
          runbook_url: "https://runbooks.company.com/alerts/high-cpu"

      # Critical CPU Usage Alert  
      - alert: CriticalCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 1m
        labels:
          severity: critical
          service: system
          component: cpu
        annotations:
          summary: "Critical CPU usage detected"
          description: "CPU usage is above 95% for more than 1 minute on {{ $labels.instance }}"
          runbook_url: "https://runbooks.company.com/alerts/critical-cpu"

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: ((node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes) * 100 > 85
        for: 2m
        labels:
          severity: warning
          service: system
          component: memory
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 2 minutes on {{ $labels.instance }}"
          runbook_url: "https://runbooks.company.com/alerts/high-memory"

      # Critical Memory Usage Alert
      - alert: CriticalMemoryUsage
        expr: ((node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes) * 100 > 95
        for: 1m
        labels:
          severity: critical
          service: system
          component: memory
        annotations:
          summary: "Critical memory usage detected"
          description: "Memory usage is above 95% for more than 1 minute on {{ $labels.instance }}"
          runbook_url: "https://runbooks.company.com/alerts/critical-memory"

      # High Disk Usage Alert
      - alert: HighDiskUsage
        expr: ((node_filesystem_size_bytes{fstype!="tmpfs"} - node_filesystem_free_bytes{fstype!="tmpfs"}) / node_filesystem_size_bytes{fstype!="tmpfs"}) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
          component: disk
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is above 85% on {{ $labels.device }} at {{ $labels.instance }}"
          runbook_url: "https://runbooks.company.com/alerts/high-disk"

      # Critical Disk Usage Alert
      - alert: CriticalDiskUsage
        expr: ((node_filesystem_size_bytes{fstype!="tmpfs"} - node_filesystem_free_bytes{fstype!="tmpfs"}) / node_filesystem_size_bytes{fstype!="tmpfs"}) * 100 > 95
        for: 2m
        labels:
          severity: critical
          service: system
          component: disk
        annotations:
          summary: "Critical disk usage detected"
          description: "Disk usage is above 95% on {{ $labels.device }} at {{ $labels.instance }}"
          runbook_url: "https://runbooks.company.com/alerts/critical-disk"

  - name: application.rules
    rules:
      # Application Down Alert
      - alert: ApplicationDown
        expr: up{job=~"prompt-card-.*"} == 0
        for: 30s
        labels:
          severity: critical
          service: application
          component: "{{ $labels.job }}"
        annotations:
          summary: "Application service is down"
          description: "{{ $labels.job }} has been down for more than 30 seconds"
          runbook_url: "https://runbooks.company.com/alerts/application-down"

      # High Response Time Alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="prompt-card-backend"}[5m])) > 0.5
        for: 2m
        labels:
          severity: warning
          service: application
          component: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 500ms for more than 2 minutes"
          runbook_url: "https://runbooks.company.com/alerts/high-response-time"

      # Critical Response Time Alert
      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="prompt-card-backend"}[5m])) > 2
        for: 1m
        labels:
          severity: critical
          service: application
          component: backend
        annotations:
          summary: "Critical response time detected"
          description: "95th percentile response time is above 2 seconds for more than 1 minute"
          runbook_url: "https://runbooks.company.com/alerts/critical-response-time"

      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="prompt-card-backend", status=~"[45].."}[5m]) / rate(http_requests_total{job="prompt-card-backend"}[5m]) * 100 > 5
        for: 2m
        labels:
          severity: warning
          service: application
          component: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for more than 2 minutes"
          runbook_url: "https://runbooks.company.com/alerts/high-error-rate"

      # Critical Error Rate Alert
      - alert: CriticalErrorRate
        expr: rate(http_requests_total{job="prompt-card-backend", status=~"[45].."}[5m]) / rate(http_requests_total{job="prompt-card-backend"}[5m]) * 100 > 15
        for: 1m
        labels:
          severity: critical
          service: application
          component: backend
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is above 15% for more than 1 minute"
          runbook_url: "https://runbooks.company.com/alerts/critical-error-rate"

      # Low Request Rate Alert (possible service issue)
      - alert: LowRequestRate
        expr: rate(http_requests_total{job="prompt-card-backend"}[5m]) < 0.1
        for: 5m
        labels:
          severity: warning
          service: application
          component: backend
        annotations:
          summary: "Unusually low request rate detected"
          description: "Request rate is below 0.1 req/sec for more than 5 minutes"
          runbook_url: "https://runbooks.company.com/alerts/low-request-rate"

  - name: database.rules
    rules:
      # Database Connection Alert
      - alert: DatabaseDown
        expr: up{job="postgresql-exporter"} == 0
        for: 30s
        labels:
          severity: critical
          service: database
          component: postgresql
        annotations:
          summary: "Database is unreachable"
          description: "PostgreSQL database has been unreachable for more than 30 seconds"
          runbook_url: "https://runbooks.company.com/alerts/database-down"

      # High Database Connections Alert
      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count / pg_settings_max_connections * 100 > 80
        for: 2m
        labels:
          severity: warning
          service: database
          component: postgresql
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is above 80% for more than 2 minutes"
          runbook_url: "https://runbooks.company.com/alerts/high-db-connections"

      # Critical Database Connections Alert
      - alert: CriticalDatabaseConnections
        expr: pg_stat_activity_count / pg_settings_max_connections * 100 > 95
        for: 1m
        labels:
          severity: critical
          service: database
          component: postgresql
        annotations:
          summary: "Critical database connection usage"
          description: "Database connection usage is above 95% for more than 1 minute"
          runbook_url: "https://runbooks.company.com/alerts/critical-db-connections"

      # Long Running Queries Alert
      - alert: LongRunningQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 1m
        labels:
          severity: warning
          service: database
          component: postgresql
        annotations:
          summary: "Long running database queries detected"
          description: "There are queries running for more than 5 minutes"
          runbook_url: "https://runbooks.company.com/alerts/long-queries"

      # Database Replication Lag Alert
      - alert: DatabaseReplicationLag
        expr: pg_replication_lag_seconds > 60
        for: 2m
        labels:
          severity: warning
          service: database
          component: replication
        annotations:
          summary: "High database replication lag"
          description: "Database replication lag is above 60 seconds"
          runbook_url: "https://runbooks.company.com/alerts/replication-lag"

  - name: redis.rules
    rules:
      # Redis Down Alert
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 30s
        labels:
          severity: critical
          service: cache
          component: redis
        annotations:
          summary: "Redis is unreachable"
          description: "Redis has been unreachable for more than 30 seconds"
          runbook_url: "https://runbooks.company.com/alerts/redis-down"

      # High Redis Memory Usage Alert
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 85
        for: 2m
        labels:
          severity: warning
          service: cache
          component: redis
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 85% for more than 2 minutes"
          runbook_url: "https://runbooks.company.com/alerts/high-redis-memory"

      # Low Redis Hit Rate Alert
      - alert: LowRedisHitRate
        expr: rate(redis_keyspace_hits_total[5m]) / (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m])) * 100 < 80
        for: 5m
        labels:
          severity: warning
          service: cache
          component: redis
        annotations:
          summary: "Low Redis cache hit rate"
          description: "Redis cache hit rate is below 80% for more than 5 minutes"
          runbook_url: "https://runbooks.company.com/alerts/low-redis-hit-rate"

  - name: security.rules
    rules:
      # High Authentication Failure Rate
      - alert: HighAuthFailureRate
        expr: rate(security_events_total{type="authentication_failure"}[5m]) > 5
        for: 2m
        labels:
          severity: warning
          service: security
          component: authentication
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is above 5/sec for more than 2 minutes"
          runbook_url: "https://runbooks.company.com/alerts/high-auth-failures"

      # Security Threat Detected
      - alert: SecurityThreatDetected
        expr: increase(security_events_total{type="security_threat_detected"}[1m]) > 0
        for: 0s
        labels:
          severity: critical
          service: security
          component: threat_detection
        annotations:
          summary: "Security threat detected"
          description: "Security monitoring has detected a potential threat"
          runbook_url: "https://runbooks.company.com/alerts/security-threat"

      # Brute Force Attack Detected
      - alert: BruteForceAttackDetected
        expr: increase(security_events_total{type="brute_force_attempt"}[1m]) > 0
        for: 0s
        labels:
          severity: high
          service: security
          component: brute_force_protection
        annotations:
          summary: "Brute force attack detected"
          description: "A brute force attack has been detected and blocked"
          runbook_url: "https://runbooks.company.com/alerts/brute-force"

  - name: container.rules
    rules:
      # Container Down Alert
      - alert: ContainerDown
        expr: up{job="cadvisor"} == 0 or absent(up{job="cadvisor"})
        for: 1m
        labels:
          severity: warning
          service: container
          component: cadvisor
        annotations:
          summary: "Container monitoring is down"
          description: "cAdvisor has been down for more than 1 minute"
          runbook_url: "https://runbooks.company.com/alerts/container-monitoring"

      # High Container CPU Usage
      - alert: HighContainerCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name=~"prompt-.*"}[5m]) * 100 > 80
        for: 2m
        labels:
          severity: warning
          service: container
          component: "{{ $labels.name }}"
        annotations:
          summary: "High container CPU usage"
          description: "Container {{ $labels.name }} CPU usage is above 80%"
          runbook_url: "https://runbooks.company.com/alerts/high-container-cpu"

      # High Container Memory Usage
      - alert: HighContainerMemoryUsage
        expr: container_memory_usage_bytes{name=~"prompt-.*"} / container_spec_memory_limit_bytes{name=~"prompt-.*"} * 100 > 85
        for: 2m
        labels:
          severity: warning
          service: container
          component: "{{ $labels.name }}"
        annotations:
          summary: "High container memory usage"
          description: "Container {{ $labels.name }} memory usage is above 85%"
          runbook_url: "https://runbooks.company.com/alerts/high-container-memory"

      # Container Restart Alert
      - alert: ContainerHighRestartRate
        expr: increase(container_restart_count{name=~"prompt-.*"}[1h]) > 5
        for: 0s
        labels:
          severity: warning
          service: container
          component: "{{ $labels.name }}"
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.name }} has restarted more than 5 times in the last hour"
          runbook_url: "https://runbooks.company.com/alerts/container-restarts"

  - name: business.rules
    rules:
      # Low User Activity Alert
      - alert: LowUserActivity
        expr: rate(http_requests_total{job="prompt-card-frontend", path=~"/.*"}[30m]) < 0.01
        for: 10m
        labels:
          severity: info
          service: business
          component: user_activity
        annotations:
          summary: "Unusually low user activity"
          description: "User activity is unusually low for the past 10 minutes"
          runbook_url: "https://runbooks.company.com/alerts/low-user-activity"

      # High API Usage Alert
      - alert: HighAPIUsage
        expr: rate(http_requests_total{job="prompt-card-backend"}[5m]) > 100
        for: 5m
        labels:
          severity: info
          service: business
          component: api_usage
        annotations:
          summary: "High API usage detected"
          description: "API usage is unusually high (>100 req/sec) for 5 minutes"
          runbook_url: "https://runbooks.company.com/alerts/high-api-usage"

      # Test Execution Failure Rate
      - alert: HighTestFailureRate
        expr: rate(test_executions_total{status="failed"}[10m]) / rate(test_executions_total[10m]) * 100 > 20
        for: 5m
        labels:
          severity: warning
          service: business
          component: test_execution
        annotations:
          summary: "High test execution failure rate"
          description: "Test execution failure rate is above 20% for the past 5 minutes"
          runbook_url: "https://runbooks.company.com/alerts/high-test-failures"

  - name: backup.rules
    rules:
      # Backup Failure Alert
      - alert: BackupFailure
        expr: increase(backup_attempts_total{status="failed"}[24h]) > 0
        for: 0s
        labels:
          severity: high
          service: backup
          component: backup_system
        annotations:
          summary: "Backup failure detected"
          description: "At least one backup has failed in the last 24 hours"
          runbook_url: "https://runbooks.company.com/alerts/backup-failure"

      # Missing Backup Alert
      - alert: MissingBackup
        expr: time() - backup_last_success_timestamp > 86400
        for: 1h
        labels:
          severity: critical
          service: backup
          component: backup_system
        annotations:
          summary: "No successful backup in 24+ hours"
          description: "No successful backup has been completed in more than 24 hours"
          runbook_url: "https://runbooks.company.com/alerts/missing-backup"

  - name: monitoring.rules
    rules:
      # Prometheus Target Down
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 1m
        labels:
          severity: warning
          service: monitoring
          component: prometheus
        annotations:
          summary: "Prometheus target is down"
          description: "Target {{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute"
          runbook_url: "https://runbooks.company.com/alerts/prometheus-target-down"

      # Prometheus Configuration Reload Failure
      - alert: PrometheusConfigReloadFailure
        expr: prometheus_config_last_reload_successful == 0
        for: 5m
        labels:
          severity: warning
          service: monitoring
          component: prometheus
        annotations:
          summary: "Prometheus configuration reload failed"
          description: "Prometheus configuration reload has failed for more than 5 minutes"
          runbook_url: "https://runbooks.company.com/alerts/prometheus-config-reload"

      # Prometheus TSDB Compaction Duration High
      - alert: PrometheusTSDBCompactionDurationHigh
        expr: prometheus_tsdb_compaction_duration_seconds{quantile="0.5"} > 300
        for: 5m
        labels:
          severity: warning
          service: monitoring
          component: prometheus
        annotations:
          summary: "Prometheus TSDB compaction taking too long"
          description: "Prometheus TSDB compaction is taking more than 5 minutes"
          runbook_url: "https://runbooks.company.com/alerts/prometheus-compaction"

  - name: alerting.rules
    rules:
      # AlertManager Down
      - alert: AlertManagerDown
        expr: up{job="alertmanager"} == 0
        for: 1m
        labels:
          severity: critical
          service: alerting
          component: alertmanager
        annotations:
          summary: "AlertManager is down"
          description: "AlertManager has been down for more than 1 minute"
          runbook_url: "https://runbooks.company.com/alerts/alertmanager-down"

      # AlertManager Configuration Reload Failure
      - alert: AlertManagerConfigReloadFailure
        expr: alertmanager_config_last_reload_successful == 0
        for: 5m
        labels:
          severity: warning
          service: alerting
          component: alertmanager
        annotations:
          summary: "AlertManager configuration reload failed"
          description: "AlertManager configuration reload has failed"
          runbook_url: "https://runbooks.company.com/alerts/alertmanager-config-reload"

      # High Alert Volume
      - alert: HighAlertVolume
        expr: rate(prometheus_notifications_total[5m]) > 50
        for: 5m
        labels:
          severity: warning
          service: alerting
          component: prometheus
        annotations:
          summary: "High volume of alerts being fired"
          description: "More than 50 alerts per second are being fired for 5 minutes"
          runbook_url: "https://runbooks.company.com/alerts/high-alert-volume"