global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'prompt-card-system'
    environment: 'development'

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Prompt Card Backend
  - job_name: 'prompt-card-backend'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prompt Card Frontend
  - job_name: 'prompt-card-frontend'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 15s

  # Node Exporter (if available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

  # Docker daemon metrics (if available)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 30s

  # =================
  # CI/CD MONITORING
  # =================
  
  # GitHub Actions Metrics (via webhook or API polling)
  - job_name: 'github-actions-metrics'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/ci-cd/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    params:
      source: ['github-actions']

  # CI/CD Pipeline Health Check
  - job_name: 'ci-cd-health'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/ci-cd/health'
    scrape_interval: 60s
    scrape_timeout: 15s

  # Deployment Status Monitoring
  - job_name: 'deployment-status'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/deployment/metrics'
    scrape_interval: 45s
    scrape_timeout: 10s

  # Build Performance Metrics
  - job_name: 'build-performance'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/build/metrics'
    scrape_interval: 120s
    scrape_timeout: 20s

  # Test Execution Metrics
  - job_name: 'test-execution-metrics'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/test-execution/metrics'
    scrape_interval: 60s
    scrape_timeout: 15s

  # Docker Registry Metrics
  - job_name: 'docker-registry-metrics'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/registry/metrics'
    scrape_interval: 300s  # 5 minutes - less frequent
    scrape_timeout: 30s

  # Security Scan Metrics
  - job_name: 'security-scan-metrics'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/api/security/scan-metrics'
    scrape_interval: 180s  # 3 minutes
    scrape_timeout: 20s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
