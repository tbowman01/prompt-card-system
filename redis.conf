# Redis Development Configuration

# Basic Configuration
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (Disabled for dev)
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Security (Development - No Auth)
protected-mode no

# Performance
tcp-backlog 511
databases 16

# Development specific
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes